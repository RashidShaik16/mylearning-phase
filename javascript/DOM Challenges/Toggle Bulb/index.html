<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Toggle Bulb</title>
</head>
<body class=" h-screen flex justify-center items-center bg-black">
    <main id="main" class="w-full max-w-96 px-12 py-15 bg-gray-300 rounded-3xl text-center">
        <h1 class="text-3xl font-bold">Light Bulb Toggle</h1>
        <p class="mt-3">Click the button to switch on / off the bulb</p>
        <div class="flex flex-col items-center my-5">
            <div id="bulb" class="w-24 h-24 bg-white rounded-full"></div>
            <div class="w-9 h-18 bg-stone-700 rounded-b-2xl"></div>
        </div>
        <button id="toggle-btn" class="px-8 py-2 bg-blue-500 rounded-xl text-white font-bold cursor-pointer">Turn On</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
