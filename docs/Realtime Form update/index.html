<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Realtime Form Update</title>
</head>
<body class=" h-screen flex justify-center items-center">
    <main id="main" class="w-96 bg-gray-600 p-5 text-white">
        <h1 class="text-3xl  font-bold">Profile</h1>
        <p class="mb-3">Fill the form to see the display in realtime</p>
        <form action="#" class="w-full flex flex-col my-4">
            <label class="mb-2 font-semibold" for="name">NAME: </label>
            <input class="mb-2 border-1 p-1 outline-0 rounded-sm bg-gray-500" id="name" type="text">

            <label class="mb-2 font-semibold" for="job">JOB TITLE: </label>
            <input class="mb-2 border-1 p-1 outline-0 rounded-sm bg-gray-500" id="job" type="text">

            <label class="mb-2 font-semibold" for="age">AGE: </label>
            <input class="mb-2 border-1 p-1 outline-0 rounded-sm bg-gray-500" id="age" type="number">

             <label class="mb-2 font-semibold" for="bio">BIO: </label>
            <textarea class="mb-2 h-24 border-1 p-1 outline-0 rounded-sm bg-gray-500 resize-none" id="bio" type="textarea"></textarea>
        </form>

        <section class="w-full bg-gray-700 p-3 rounded-2xl">
            <h1 class="text-2xl font-bold">Output</h1>
            <div class="flex flex-col gap-1 my-2">
                <p class="text-sm">NAME: <span class="ml-1 text-md" id="name-output"></span></p>
                <p class="text-sm">JOB TITLE: <span class="ml-1 text-md" id="job-output"></span></p>
                <p class="text-sm">AGE: <span class="ml-1 text-md" id="age-output"></span></p>
                <p class="text-sm">BIO: <span class="ml-1 text-md" id="bio-output"></span></p>
            </div>
        </section>
        
    </main>

    <script src="./script.js"></script>
</body>
</html>
